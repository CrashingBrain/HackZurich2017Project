<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../css/shared-style.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="nepeta-news-card">
  <template>
    <style include="shared-style">
      :host {
        position: relative;
        display: inline-block;
        width: 300px;
        height: 150px;
        margin: 10px !important;
        padding: 10px !important;
        box-shadow: 0px 0px 1px var(--box-shadow-color);
        background-color: white;
        color: var(--primary-font-color);
        border-radius: 4px;
      }

      :host a {
        color: var(--primary-font-color);
      }

      card-title {
        display: block;
        position: absolute;
        width: 250px;
        overflow: hidden;
        color: #BF3832;
        text-align: left;
        font-family: 'Pathway Gothic One', sans-serif;
        font-size: 14.5px;
        letter-spacing: -0.5px;
      }

      card-desc {
        display: inline-block;
        position: absolute;
        width: 280px;
        left: 10px;
        top: 48px;
        height: 72px;
        text-align: justify;
        font-size: 12px;
        padding-right: 5px;
        overflow: auto;
      }

      card-posts {
        position: absolute;
        top: 15px;
        right: 9px;
      }

      card-posts > iron-icon {
        width: 14px;
        position: relative;
        bottom: 1px;
      }

      card-posts > span {
        margin-left: 5px;
      }

      card-hashtags {
        display: inline-block;
        position: absolute;
        left: 10px;
        bottom: 9px;
        width: 281px;
        overflow: hidden;
        color: #BF3832;
        font-size: 15px;
        text-overflow: ellipsis;
        word-spacing: 2px;
        white-space: nowrap;
      }

    </style>

    <a class="card" href="/room/{{news.id}}">
      <card-title>{{news.title}}</card-title>
      <card-posts>
        <iron-icon icon="question-answer"></iron-icon><span>{{news.postsCount}}</span>
      </card-posts>
      <card-desc>{{news.description}}</card-desc>
      <card-hashtags>{{news.tags}}</card-hashtags>
    </a>

  </template>

  <script>
    Polymer({
      is: 'nepeta-news-card',

      properties: {
        title: {
          type: String,
          value: '',
          notify: true
        },

        postsCount: {
          type: Number,
          value: 0,
          notify: true
        },

        hashtags: {
          type: String,
          value: '',
          notify: true
        }
      },

    });
  </script>
</dom-module>
