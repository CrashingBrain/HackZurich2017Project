<dom-module id="shared-style">
  <template>
      <style>
      @import url('https://fonts.googleapis.com/css?family=Pathway+Gothic+One');

      * {
        box-sizing: border-box;

        /* CSS VARIABLES */
        --primary-color: #BF3832; /* bright red */
        --secondary-color: #7F2521; /* dark red */
        --accent-color: #FFEA00; /* yellow */
        --background-color: #eaeaea; /* bright grey */
        --box-shadow-color: #5f5f5f; /* dark grey */
        --placeholder-color: #bbbbbb; /* medium bright grey */
        --primary-font-color: #4c4b4b; /* dark grey */
        --secondary-font-color: #949494; /* bright grey */
        --tertiary-font-color: #E0E0E0; /* very bright grey */

        /* FONT */
        font-family: "Helvetica Neue";
      }

      body {
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        background: url('../images/background.png');
        background-color: var(--background-color);
      }

      leftbar {
        position: absolute;
        width: 13%;
        height: 25px;
        margin-top: 136px;
        background-color: var(--secondary-color);
      }

      logo {
        display: block;
        position: absolute;
        top: 15px;
        left: 5%;
        z-index: 1;
      }

      logo  img {
        width: 190px;
        background-color: #4c4b4b;
        border-radius: 100px;
        border-left: solid 20px var(--secondary-color);
        border-top: solid 20px var(--primary-color);
        border-right: solid 20px var(--primary-color);
        border-bottom: solid 20px var(--secondary-color);
      }

      logo img:hover {
        cursor: pointer;
      }

      rightbar {
        display: block;
        position: absolute;
        top: 50px;
        right: 0px;
        width: 90%;
        height: 25px;
        background-color: var(--primary-color);
      }

      ::-webkit-scrollbar {
        width: 7px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--secondary-color);
      }

      ::-webkit-scrollbar-track {
        background-color: var(--primary-color);
      }
    </style>
  </template>
</dom-module>
