<dom-module id="shared-style">
  <template>
      <style>
      * {
        margin: 0;
        padding: 0;

        /* CSS VARIABLES */
        --primary-color: #BF3832; /* bright red */
        --secondary-color: #7F2521; /* dark red */
        --background-color: #eaeaea; /* bright grey */
        --box-shadow-color: #5f5f5f; /* dark grey */
        --placeholder-color: #bbbbbb; /* medium bright grey */
        --secondary-font-color: #949494; /* bright grey */
      }

      body {
        overflow-x: hidden;
        background-color: var(--background-color);
      }

      leftbar {
        position: absolute;
        width: 13%;
        height: 25px;
        margin-top: 136px;
        background-color: var(--secondary-color);
      }

      logo {
        display: block;
        position: absolute;
        top: 15px;
        left: 5%;
        z-index: 1;
      }

      logo > img {
        width: 150px;
        border-radius: 100px;
        border-left: solid 20px var(--secondary-color);
        border-top: solid 20px var(--primary-color);
        border-right: solid 20px var(--primary-color);
        border-bottom: solid 20px var(--secondary-color);
      }

      rightbar {
        display: block;
        position: absolute;
        top: 50px;
        right: 0px;
        width: 90%;
        height: 25px;
        margin-right: -10px;
        background-color: var(--primary-color);
      }

      ::-webkit-scrollbar {
        width: 7px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--secondary-color);
      }
    </style>
  </template>
</dom-module>
